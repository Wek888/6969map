            position: relative; /* Для позиционирования контейнера */

        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover; /* Заполняет весь экран */
            background-position: center; /* Центрирует изображение */

        }
        .container {
            position: relative; /* Относительное позиционирование */

        h1 {
            color: #333;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .telegram-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white; /* Цвет фона кнопки */
            border-radius: 50%; /* Закругленные углы для круглой кнопки */

            overflow: hidden; /* Скрыть лишнее */
            width: 50px; /* Ширина кнопки */
            height: 50px; /* Высота кнопки */
            display: flex; /* Центрирование содержимого */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
        }

        .telegram-button img {
            width: 50px; /* Ширина логотипа */
            height: 50px; /* Высота логотипа */
